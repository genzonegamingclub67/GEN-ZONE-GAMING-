<!DOCTYPE html>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
font-family:'Orbitron',sans-serif;
}

body{
background: linear-gradient(to bottom, #0a0014, #140028);
color:white;
overflow-x:hidden;
}

/* NAVBAR */
nav{
position:fixed;
width:100%;
background:rgba(0,0,0,0.9);
padding:15px 50px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
backdrop-filter:blur(10px);
}

nav img{
height:55px;
transition:0.4s;
}

nav img:hover{
transform:scale(1.1);
filter:drop-shadow(0 0 15px #b57cff);
}

nav a{
color:#b57cff;
margin-left:25px;
text-decoration:none;
transition:0.3s;
font-size:14px;
}

nav a:hover{
color:white;
}

/* HERO SLIDESHOW */
.hero{
height:100vh;
position:relative;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
animation:fade 18s infinite;
}

.slide:nth-child(1){background-image:url('zone1.jpg');animation-delay:0s;}
.slide:nth-child(2){background-image:url('zone2.jpg');animation-delay:6s;}
.slide:nth-child(3){background-image:url('zone3.jpg');animation-delay:12s;}

@keyframes fade{
0%{opacity:0;}
10%{opacity:1;}
30%{opacity:1;}
40%{opacity:0;}
100%{opacity:0;}
}

.hero-overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.75);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero-overlay img{
width:220px;
margin-bottom:20px;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0);}
}

.hero-overlay h1{
font-size:50px;
color:#b57cff;
}

.hero-overlay p{
margin:20px 0;
letter-spacing:2px;
}

.btn{
padding:12px 28px;
margin:10px;
border:none;
background:#6a00ff;
color:white;
cursor:pointer;
border-radius:30px;
transition:0.4s;
}

.btn:hover{
background:white;
color:#6a00ff;
}

/* SECTION */
section{
padding:100px 10%;
}

.section-title{
text-align:center;
font-size:40px;
margin-bottom:50px;
color:#b57cff;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

.gallery img{
width:100%;
height:300px;
object-fit:cover;
border-radius:15px;
transition:0.4s;
filter:brightness(80%);
}

.gallery img:hover{
transform:scale(1.05);
box-shadow:0 0 25px #6a00ff;
filter:brightness(100%);
}

/* CONTACT */
.contact{
text-align:center;
}

iframe{
width:100%;
height:400px;
border-radius:15px;
margin-top:30px;
}

/* FLOAT BUTTONS */
.float-buttons{
position:fixed;
bottom:20px;
right:20px;
display:flex;
flex-direction:column;
gap:15px;
z-index:999;
}

.float-buttons a{
background:#6a00ff;
color:white;
padding:15px;
border-radius:50%;
text-align:center;
font-size:20px;
text-decoration:none;
box-shadow:0 0 15px #6a00ff;
transition:0.3s;
}

.float-buttons a:hover{
transform:scale(1.1);
background:#b57cff;
}

</style>
</head>
